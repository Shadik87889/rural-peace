<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Donor</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="donerForm.css" />
  </head>
  <body>
    <div class="total-thing">
      <h1>Become a Donor</h1>
      <form id="donorForm" action="/donerForm" method="post">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          required
          autocomplete="off"
        />
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Address"
          required
          autocomplete="off"
        />
        <select id="bloodGroup" name="bloodGroup" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone"
          required
          autocomplete="off"
        />
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input
          type="date"
          id="age"
          name="age"
          required
          placeholder="mm/dd/yyyy"
          autocomplete="off"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
          autocomplete="off"
        />
        <input
          type="text"
          id="secretCode"
          placeholder="Secret code (remember the code)"
          name="secretCode"
          required
          autocomplete="off"
        />
        <button type="submit">Register as Donor</button>
      </form>
      <div id="overlay"></div>
      <div id="confirmationPopup">
        <p id="confirmationMessage"></p>
        <button onclick="closePopup()">Close</button>
      </div>
      <div id="loadingSpinner"></div>
    </div>
    <script src="donerForm.js"></script>
  </body>
</html>
