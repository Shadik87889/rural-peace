<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Newsletter</title>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
    <link
      href="node_modules/froala-editor/css/froala_editor.pkgd.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="newsletterForm.css" />
  </head>
  <body>
    <div id="main">
      <div class="form-container">
        <!-- <h2>Create Newsletter</h2> -->
        <form id="newsletterForm" enctype="multipart/form-data">
          <input
            type="text"
            id="title"
            placeholder="Newsletter Title"
            required
          />
          <!-- Rich Text Editor for content -->
          <div id="editor-container" style="height: 200px;"></div>
          <div class="thum_post">
            <!-- <input type="file" id="thumbnail" accept="image/*" required /> -->
            <button type="submit">Create Newsletter</button>
          </div>
        </form>
        <div id="message" style="color: green; margin-top: 10px;"></div>
      </div>
      <div id="successPopup" style="display: none;" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closePopup()">&times;</span>
          <h2>Successfully Published!</h2>
          <p>Your newsletter has been successfully published.</p>
          <button id="viewPostButton">View Post</button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="node_modules/froala-editor/js/froala_editor.pkgd.min.js"
    ></script>
    <script src="newsletterForm.js"></script>
  </body>
</html>
