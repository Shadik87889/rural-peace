<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details - Rural Peace</title>
    <link
      rel="shortcut icon"
      href="images/ruralpeace-officail-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="book-styles.css" />
    <script src="book-details.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="book-details">
      <div class="details-container">
        <div class="book-cover">
          <img id="book-cover" src="placeholder.jpg" alt="Book Cover" />
        </div>
        <div class="details-content">
          <h2 id="book-title">Book Title</h2>
          <p class="author" id="book-author">by Author Name</p>
          <p class="description" id="book-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent
            sit amet nibh et urna viverra pharetra.
          </p>
          <p class="price" id="book-price">$9.99</p>
          <div class="actions">
            <!-- <button class="btn-primary" id="add-to-cart">Add to Cart</button> -->
            <button class="btn-secondary">Read Now</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 Rural Peace. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
